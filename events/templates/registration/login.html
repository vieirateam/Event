{% extends "base.html" %}

{% block content %}
	<div class="w3-container">
		<div class="w3-content" style="max-width: 500px">
			<form method="POST" action="{% url 'login' %}" class="w3-white">
		        {% csrf_token %}
		    	<h2 class="w3-center">Login</h2>

		        <div class="w3-section">      
				    <input class="w3-input" name="username" type="text" placeholder="Usuário" required autofocus>
		 	 	</div>

		 	 	<div class="w3-section">      
				    <input class="w3-input" name="password" type="password" placeholder="Senha" required>
		 	 	</div>

				<div class="w3-section">      
				    <button class="w3-button w3-green w3-block" type="submit">Entrar</button>
		    		<input type="hidden" name="next" value="{{ next }}" />
		 	 	</div>

		 	 	<div class="w3-left">
					<a href=" {% url 'register' %} " title="Registrar-se">Registrar-se</a>
				</div>

		      	<br>	        
			        {% if form.errors %}
						<div class="w3-panel w3-pale-red w3-display-container">
							<span onclick="this.parentElement.style.display='none'"
							class="w3-button w3-pale-red w3-large w3-display-topright">&times;</span>
							<h3>Ops!</h3>
							<p>Usuário ou senha incorrentos.</p>
						</div>
			        {% endif %}
		        <br>
		  	</form>
		</div>
	</div>
{% endblock %}
